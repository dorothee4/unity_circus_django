<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-rBgvUGAtcKc0KxuL4H7Yj22pKqsOUZ0tz2Z29UZShhW7g1XVwuzrAGVZS0txT1t3" crossorigin="anonymous">

  <style>
    /* Custom styles for the navbar */
    body {
      padding-top: 56px; /* Adjust body padding to accommodate fixed navbar */
    }

    .navbar-custom {
      background-color: #7233E1;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .navbar-nav .nav-link {
      color: #fff; /* White color for links */
    }
    .welcome-image {
        background-size: cover;
        background-position: center;
        height: 100vh; /* Set the height to fill the entire viewport */
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff; /* Text color */
    }

    .welcome-text {
        text-align: center;
    }

    /* Additional styles for the text inside the image */
    .welcome-text h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }

    .welcome-text p {
        font-size: 1.5em;
        margin-bottom: 40px;
    }
   
  </style>
  <title>Unity Circus</title>
</head>
<body>

<!-- Navbar -->
{% include 'navbar.html' %}
<!-- Your content goes here -->
<!-- Your content goes here -->
<main>
    <section>
        <div class="container-fluid p-0">
            <!-- Add a background image using CSS -->
            <div class="welcome-image" style="background-image: url({%static 'Images/KD9A6518.jpg'%});">
                <!-- Add some text inside the image -->
                <div class="welcome-text">
                    <h1>Let's change their lives together through art</h1>
                    <p></p>
                </div>
            </div>
        </div>
        </section>
      <!-- Three columns with buttons and images below each button -->
    <section>
        <div class="container mt-5">
            <div class="row">
                <!-- Column 1 -->
                <div class="col-md-4">
                   
                    <button class="btn btn-primary mb-3"  data-toggle="modal" data-target="#myModal">Spansor Children's schoolfees</button>
                    <!-- Image below the button -->
                <div>
                    <img src="{% static 'Images/school.jpg'%}" alt="Image 1" style="width: 100%;">
                </div>
                </div>

                <!-- Column 2 -->
                <div class="col-md-4">
                    
                    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#myModal">Spansor Food for children</button>
                <div>
                    <!-- Image below the button -->
                    <img src="{% static 'Images/food.jpeg'%}" alt="Image 4" style="width: 100%;" >
                </div>
                    
                </div>

                <!-- Column 3 -->
                <div class="col-md-4">
                  
                    <button class="btn btn-primary mb-3 justify-content" data-toggle="modal" data-target="#myModal">Spansor Project</button>
                    <!-- Image below the button -->
                <div>
                    <img src="{% static 'Images/gango.jpg'%}" alt="Image 7" style="width: 100%;height: 150%;">
                </div>    
                  
                   
                </div>
            </div>
        </div>
    </section>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Donate Form</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Your form goes here -->
          <form action="" method="post">
            {%for message in messages%}
         <script>alert(`{{message}}`)</script>
            {%endfor%}
            {%csrf_token%}
            <div class="form-group">
                <label for="name"> First Name:</label>
                
              <input type="text" class="form-control" name="fname" id="name" required>
            </div>
            <label for="name">last name</label>
           
            <input type="last name" class="form-control" name="lname" id="lastname" required>
        
    
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email"required>
              </div>
              
            <div class="form-group">
                <label for="message to unity circus">message:</label>
                <textarea type="message to unity circus" class="form-control" name="message" id="message" required></textarea>
              </div>
            <!-- Add more form fields as needed -->
  
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
  
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
    </main>
        <br>
